{% extends 'base.html' %}
{% block content %}

<form id="postForm" method="POST" enctype="multipart/form-data">
   <div class="form-group">
    <label for="text">Your Post Text</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="text">Your Post Text</label>
    <input type="text" class="form-control" id="text" name="text" placeholder="Your Post">
  </div>
  <div class="form-group">
    <label for="text">Your short Text</label>
    <input type="text" class="form-control" id="shortText" name="short_text" placeholder="Price">
  </div>
   <div class="form-group">
    <label for="text">Your Price</label>
    <input type="text" class="form-control" id="price" name="price" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="img">Example file input</label>
    <input type="file" class="form-control-file" id="img" name="img">
  </div>
  <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
</form>

<script>
  function submitForm() {
    document.getElementById("postForm").submit();
  }
</script>

{% endblock %}
